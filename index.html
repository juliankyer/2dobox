<!doctype html>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <form>
      <h1 tabindex="0">2Do<span class="title-color">Box</span></h1>
        <input tabindex="1" type="text" placeholder="Title" class="todo-title" aria-labelledby="To do title">
        <input tabindex="1" type="text" placeholder="Task" class="todo-task" aria-labelledby="To do task">
        <input tabindex="1" type="submit" value="save" class="save-button">
    </form>

    <article class="todo-search">
      <input type="search" placeholder="Search" class="search-input">
      <section class="list-section">

        <div id=${newIdea.id} class ="todo-render">
          <div class="id-wrapper">
            <h2 class ="title-render" contenteditable="true">${newIdea.title}</h2>
            <button class="button delete">delete</button>
          </div>
          <p class="editable-body" contenteditable="true">${newIdea.body}</p>
          <div id="button-wrapper">
            <div id="vote-buttons">
            <button class="button upvote"></button>
            <button class="button downvote"></button>
            <label class="quality-text">importance: critical</label>
          </div>
            <button class="button done"></button>
          </div>
        </div>

        <div id=${newIdea.id} class ="todo-render">
          <div class="id-wrapper">
            <h2 class ="title-render" contenteditable="true">${newIdea.title}</h2>
            <button class="button delete">delete</button>
          </div>
          <p class="editable-body" contenteditable="true">${newIdea.body}</p>
          <div id="button-wrapper">
            <div id="vote-buttons">
            <button class="button upvote"></button>
            <button class="button downvote"></button>
            <label class="quality-text">importance: critical</label>
          </div>
            <button class="button done"></button>
          </div>
        </div>

      </section>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/jquery.js"><\/script>')</script>
    <script src="main.bundle.js"></script>
  </body>
</html>
