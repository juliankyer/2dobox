<!doctype html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <section>
      <form>

        <h1 tabindex="0">2Do<span class="title-color">Box</span></h1>
        <input tabindex="0" type="text" placeholder="Title" class="todo-title input-text" aria-label="Title">
        <input tabindex="0" type="text" placeholder="Task" class="todo-task input-text" aria-label="Task" maxlength="120">

        <h4 tabindex="0" class="char-count"></h4>
        <input tabindex="0" type="submit" value="save" class="save-button" aria-label="save" disabled="disabled">
        <input tabindex="0" type="submit" value="show completed to-dos" class="completed-todos" >

      </form>
    </section>

    <section class="todo-search">
      <input type="search" placeholder="Search" class="search-input" aria-label="search">
    </section>

    <section class="list-section"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/jquery.js"><\/script>')</script>
    <script src="main.bundle.js"></script>
  </body>
</html>
